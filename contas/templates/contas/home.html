<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Seja bem vindo</h1>
    <p>Agora são: {{ now }}</p> <!-- Envolvo com duas chaves a variável que passei para o template pela views -->
    <ul>
        {% for transacao in transacoes %}
            {%if transacao == "t1" %}  <!-- Observe que aqui deve-se usar ASPAS DUPLAS -->
                <li><b>{{ transacao }}</b></li>
            {% else %}
                <li>{{ transacao }}</li>
            {% endif %}
        {% endfor%}
    </ul>
</body>
</html>
