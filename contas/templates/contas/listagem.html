<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Listagem de transações</h2>
    <ul>
        {% for transacao in transacoes %}
            <li><a href="{% url 'url_update' transacao.id %}">{{transacao.descricao}}:  {{transacao.data}}   
                -   R$ {{transacao.valor}}  ({{transacao.categoria}})</a></li>
            <br>
        {% endfor %}
    </ul>
    <a href="{% url 'url_nova_transacao' %}">Nova transação</a>
</body>
</html>
